<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9ecfc2d41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
        </div>
</nav>
<img src="images/faded-cover.jpg" class="song-img">
<h1>Faded</h1>
<p>Alan Walker</p>

<audio controls>
    <source src="images/01 Faded.mp3" type="audio/mpeg">
</audio>
  <input type="range" value="0" id="progress">
        </div>
    </div>
</body>
</html>
